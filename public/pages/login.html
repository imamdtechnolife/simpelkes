<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- materialize icons, css & js -->
  <link type="text/css" href="/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" href="/css/styles.css" rel="stylesheet">
  <script type="text/javascript" src="/js/materialize.min.js"></script>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
  <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
  <meta name="theme-color" content="#FFE1C4">
</head>
<body class="grey lighten-4">     

  <!-- top nav -->
  <nav class="z-depth-0">
    <div class="nav-wrapper container">
      <a href="/">SIMPELKES<span> RSUD Kab. Lombok Utara</span></a>
      <span class="right grey-text text-darken-1">
        <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
      </span>
    </div>
  </nav>

  <!-- side nav -->
  <ul id="side-menu" class="sidenav side-menu">
    <li><a class="subheader">SIMPELKES</a></li>
    <li><a href="/" class="waves-effect">Beranda</a></li>
    <li><a href="/pages/about.html" class="waves-effect">Tentang</a></li>
    <li><div class="divider"></div></li>
    <li><a href="/pages/contact.html" class="waves-effect">
      <i class="material-icons">mail_outline</i>Kontak</a>
    </li>
  </ul>

  <!-- content -->
  <div class="container grey-text">
    <h5 class="center">Login</h5>
    <input id="txtEmail" type="text" placeholder="Email">
    <input id="txtPassword" type="password" placeholder="Password">
    <a class="waves-effect waves-light btn-small center" id="btnLogin" onclick="click">Login</a>
    <a class="waves-effect waves-light btn-small center" id="btnLogout">Logout</a>
  </div>
  <script>

    const txtEmail = document.getElementById('txtEmail')
    const txtPassword = document.getElementById('txtPassword')
    const btnLogin = document.getElementById('btnLogin')
    const btnLogout = document.getElementById('btnLogout')

    btnLogin.addEventListener('click', e => {
      //get email and password
      const email = txtEmail.value
      const pass = txtPassword.value
      
      //sign in
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(function(error) {
        // Handle Errors here.
        console.log(error.message)
      });
    });   
       
  </script>
  <script src="/js/app.js"></script>
  <script src="/js/ui.js"></script>
</body>
</html>
