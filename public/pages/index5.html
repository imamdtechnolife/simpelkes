<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Test</title>
</head>
<body>
    
        <form class="login">
            <h1>Login</h1>
            <input type="text" placeholder="E-Mail" id="email">
            <input type="password" placeholder="Password" id="password">
            <button type="submit" id="submit">Login</button>
            <h3 id="status" hidden>Success!</h3>
        </form>
    
</body>
<script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.0/firebase-auth.js"></script>
<script>
    var config = {
    apiKey: "AIzaSyAIinBMPLz4OCkJbyVDknAigbpGAH3j-fw",
    authDomain: "simpelkes-rsud-klu.firebaseapp.com",
    databaseURL: "https://simpelkes-rsud-klu.firebaseio.com",
    projectId: "simpelkes-rsud-klu",
    storageBucket: "simpelkes-rsud-klu.appspot.com",
    messagingSenderId: "470427701009",
    appId: "1:470427701009:web:a0d8f2b1e5ceace65406b0"
    };

    firebase.initializeApp(config);

    const form = document.querySelector('form');
    form.addEventListener('submit', evt => {
    evt.preventDefault();
    
    const email = document.getElementById('email').value;
    const pass =  document.getElementById('password').value;
    

    firebase.auth().signInWithEmailAndPassword(email, pass).catch(function(error) {
    // Handle Errors here.
    var errorCode = error.code;
    var errorMessage = error.message;
    // ...
    });

    const message = `Success!!`;
    
    status.innerHTML = message; 

    form.email.value = '';
    form.password.value = '';
    
    });


</script>
</html>
