  <!-- Form Input Alat Kesehatan -->
  <form class="add-recipe container section">
      <h6 >Tambah Alat</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="contoh: Termometer Digital" id="title" type="text" class="validate">
        <label for="title">Nama Alat</label>
      </div>
      <div class="input-field">
        <input placeholder="contoh: Tindakan, Isolasi, Observasi" id="ingredients" type="text" class="validate">
        <label for="ingredients">Jenis Alat</label>
      </div>
      <div class="input-field col s12">
          <select class="kategori_alkes">
            <option value="Pelayanan Obstetri dan Ginekologi">Pelayanan Obstetri dan Ginekologi</option>
            <option value="Pelayanan Radiologi">Pelayanan Radiologi</option>

            <option value="Pelayanan Kesehatan Anak">Pelayanan Kesehatan Anak</option>
            <option value="Pelayanan Patologi Anotomi">Pelayanan Patologi Anotomi</option>
            <option value="Pelayanan Penyakit Dalam">Pelayanan Penyakit Dalam</option>
            <option value="Pemulasaran Jenazah">Pemulasaran Jenazah</option>
            <option value="Pelayanan Patologi Klinik">Pelayanan Patologi Klinik</option>
            <option value="Pelayanan Mikrobiologi">Pelayanan Mikrobiologi</option>
            <option value="Pelayanan Gawat Darurat">Pelayanan Gawat Darurat</option>
            <option value="Pelayanan Bedah">Pelayanan Bedah</option>
            
          </select>
        </div>
      <div class="input-field center">
        <button class="btn-small">Tambah</button>
      </div>
    </form>
